{% extends "base.html" %}

{% block title %}Модели{% endblock %}

{% block content %}


<form method='POST' action={{ url_for('get_models') }}>
        {{ form.csrf_token }}
        <div class='field'>
            {{ form.name.label }}
            {{ form.name(size=20) }}
        </div>
        <div class='field'>
            {{ form.model_type.label }}
            {{ form.model_type() }}
        </div>
        <input type="submit" value="Продолжить">
</form>
  
<h3>Обученные модели:</h3>
  {% for model in models: %}
    <div>* {{model}}</div>
  {% endfor %}
  <a href="{{ url_for('get_index') }}"><button>верните меня обратно</button></a>
{% endblock %}
