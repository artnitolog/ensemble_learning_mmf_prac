{% extends "base.html" %}

{% block title %}Модели{% endblock %}

{% block content %}


<form method='POST' action={{ url_for('get_models') }}>
        <div class='field'>
            {{ form.name.label }}
            {{ form.name(size=20) }}
        </div>
        <div class='field'>
            {{ form.model_type.label }}
            {{ form.model_type() }}
        </div>
        <input type="submit" value="Продолжить">
</form>
  
<h3>Итаг, какие модели у нас есть:</h3>
  {% for name in models: %}
    <div>* <a href={{ url_for('model_page', name=name) }}>{{ name }}</a> </div>
  {% endfor %}
  <a href="{{ url_for('get_index') }}"><button>верните меня обратно</button></a>
{% endblock %}
